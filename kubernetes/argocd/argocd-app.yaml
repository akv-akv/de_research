apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/akv-akv/de_research.git
    path: kubernetes/argocd
    targetRevision: main
  syncPolicy:
    automated:
      prune: true