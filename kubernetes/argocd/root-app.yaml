apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: apps
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: apps  # contains application spec files
    repoURL: https://github.com/argoproj/argocd-example-apps
    targetRevision: HEAD